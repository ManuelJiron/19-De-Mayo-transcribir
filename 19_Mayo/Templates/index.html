<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reconocimiento de Voz</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
        }
        button:hover {
            background-color: #45a049;
        }
        button.recording {
            background-color: #ff4444;
        }
        #namesRow {
            margin-top: 20px;
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }
        .name {
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
        #status {
            margin-top: 10px;
            color: #333;
        }
    </style>
</head>
<body>
    <h1>Di tu Nombre</h1>
    <button id="recordButton">Hablar</button>
    <div id="status"></div>
    <div id="namesRow"></div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
